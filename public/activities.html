<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Camp Commander - Activity Management</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
  <!-- Navbar will be loaded here by JavaScript -->
  <header></header>

  <main>
    <section class="hero camp-hero">
      <div class="hero-content">
        <h1>Camp Activities Management</h1>
        <p>Create, manage, and organize your camp activities with ease</p>
      </div>
    </section>

    <section class="activity-management">
      <div class="section-header">
        <h2>Camp Activities</h2>
        <button id="add-activity-btn" class="cta-button"><i class="fas fa-plus"></i> Add New Activity</button>
      </div>
      
      <div id="activity-form-container" class="form-container" style="display: none;">
        <h3>Add New Activity</h3>
        <form id="activity-form">
          <div class="form-group">
            <label for="name">Activity Name</label>
            <input type="text" id="name" name="name" required>
          </div>
          
          <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" rows="3" required></textarea>
          </div>
          
          <div class="form-row">
            <div class="form-group">
              <label for="duration">Duration (minutes)</label>
              <input type="number" id="duration" name="duration" min="15" step="15" required>
            </div>
            
            <div class="form-group">
              <label for="ageGroup">Age Group</label>
              <select id="ageGroup" name="ageGroup" required>
                <option value="">Select an age group</option>
                <option value="5-7">5-7 years</option>
                <option value="8-10">8-10 years</option>
                <option value="11-13">11-13 years</option>
                <option value="14-16">14-16 years</option>
                <option value="All Ages">All Ages</option>
              </select>
            </div>
          </div>
          
          <div class="form-group">
            <label for="location">Location</label>
            <input type="text" id="location" name="location" required>
          </div>
          
          <div class="form-actions">
            <button type="button" id="cancel-btn" class="secondary-btn">Cancel</button>
            <button type="submit" class="primary-btn">Save Activity</button>
          </div>
        </form>
      </div>
      
      <div class="activities-container">
        <div id="activities-list">
          <!-- Activities will be loaded here dynamically -->
          <div class="loading-spinner">
            <i class="fas fa-spinner fa-spin"></i> Loading activities...
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="footer-bottom">
      <p>&copy; 2025 Camp Commander. All rights reserved.</p>
    </div>
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
